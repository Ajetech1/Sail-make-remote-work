<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/38b421c4ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">snap</a>
        <div class="left-links">
          <a href="">Features<i class="arrow down"></i></a>
          <a href="">Company<i class="arrow down"></i></a>
          <a href="">Career</a>
          <a href="">About</a>
        </div>
        <div class="right-links">
          <a href="">Login</a>
          <a href="">Register</a>
        </div>
        <i class="fas fa-bars"></i>
      </nav>
    </header>

    <div class="container">
      <div class="hero-content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location.<br /><br />
          Streamline processes, create team rituals, and<br /><br />
          watch productivity soar.
        </p>
        <a href="#" class="btn">Learn more</a>
        <div class="client-image">
          <img src="/assets/client-databiz.svg" alt="Image 1" />
          <img src="assets/client-audiophile.svg" alt="Image 2" />
          <img src="/assets/client-meet.svg" alt="Image 3" />
          <img src="/assets/client-maker.svg" alt="Image 4" />
        </div>
      </div>
      <div class="hero-image">
        <img src="./assets/image-hero-desktop.png" alt="Hero Image" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://web.facebook.com/ajetech">Jeleel Ajetunmobi</a>.
    </div>
  </body>
</html>
